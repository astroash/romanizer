<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Romanizer</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <label for="input">Enter a number</label>
    <input id="input" type="number" name="" value="">
    <button type="submit" name="button">Submit</button>
  </form>
  <div id="result"></div>
  <script src ="romanizer.js" type="text/javascript"></script>
  <script>
    var form = document.querySelector('form');
    var result = document.querySelector('#result');
    form.addEventListener('submit',function(e){
      e.preventDefault();
      var romanized = romanizer(e.target[0].value);
      console.log(romanized);
      result.textContent =  romanized;
    })
  </script>
</body>
</html>
